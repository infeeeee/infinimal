Version=3.0.0

@include1=#@#Style.inc

; ----------------------------------
; MEASURES return some kind of value
; ----------------------------------

[MeasureNetIn]
Measure=NetIn
MinValue=0
MaxValue=#maxInValue#
AverageSize=5

[MeasureNetOut]
Measure=NetOut
MinValue=0
MaxValue=#maxOutValue#
AverageSize=5

; ----------------------------------
; METERS display images, text, bars, etc.
; ----------------------------------

[meterLabelLAN]
Meter=String
MeterStyle=styleTitle
Text=LAN
leftmouseupaction=[#lanClick#]

[meterBarNetOut]
Meter=Bar
MeterStyle=styleBar
MeasureName=MeasureNetOut
Y=10

[meterBarNetIn]
Meter=Bar
MeterStyle=styleBar
MeasureName=MeasureNetIn