@include1=#@#\Style.inc

; ----------------------------------
; MEASURES return some kind of value
; ----------------------------------

[MeasureDate]
Measure=Time
Format=#dateFormat#

[MeasureWeekday]
Measure=Time
Format=#weekdayFormat#

[Measure24HrTime]
Measure=Time
Format=#timeFormat#

; ----------------------------------
; METERS display images, text, bars, etc.
; ----------------------------------

[meterDate]
Meter=String
MeterStyle=styleValue
MeasureName=MeasureDate
Text="%1"

[meterWeekday]
Meter=String
MeterStyle=styleValue
MeasureName=MeasureWeekday
Y=24r
Text="%1"

[meterClock]
Meter=String
MeterStyle=styleTitle
StringAlign=Right
MeasureName=Measure24HrTime
X=#valueAlign#
Y=24r
Text="%1"

